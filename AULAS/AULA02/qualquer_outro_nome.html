<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de como Começar fazer esse bagulho ai</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

   
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    
    <!-- Estilos personalizados (opcional) -->
    <style>
        body {        /** DEFINE COR E TAMANHO NO (PX)**/
            padding: 20px;
            background-color: #4040a1;
        }
        
        h1 {
            color: beige;
        }
        
        p{       /** DEFINE O TIPO DA LETRA**/
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25px;
        }

        p.exemplo_1{
            color: whitesmoke;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size:30px;
        }

        p.exemplo_2{
            color: red;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size:25px;
        }
    </style>
</head>
<body>

    <h1>Página de Teste Do CSS</h1>
    <hr> 

    <BR><BR>
    <p class="exemplo_2"> Meu nome é Escanor, GUARDE NA MEMORIA ANTES DE MORRER! </p>
    <BR><BR>
    <p class="exemplo_1"> Todos deveram se ajoelhar e agradecer a Deus, que jogador extraordinario temos na vila belmiro. </p>
    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </script>
</body>
</html>
